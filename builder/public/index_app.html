<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.io Builder</title>
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
</head>

<body>
    <div style="padding: 24px;">
        <div id="dvf-form-builder"></div>
        <script type="module" src="builder.js"></script>
        <script type="module" src="components/user-select.js"></script>
        <script type="module" src="components/process-start.js"></script>
        <script type="module" src="components/task-completion.js"></script>
    </div>

    <button id="save-form" class="btn btn-primary btn-md" disabled>
        <i class="fa fa-save"></i>
        <b>SAVE</b>
        <span class="tooltip-text">â“˜ Ctrl+S</span>
    </button>

    <style>
        /* Save Button Styling */
        #save-form {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 24px;
            font-weight: 500;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 0px 20px rgba(0, 0, 0, 0.69);
            cursor: not-allowed;
        }

        /* Change cursor when button is enabled */
        #save-form:not(:disabled) {
            cursor: pointer;
        }

        /* Tooltip Styling */
        #save-form .tooltip-text {
            visibility: hidden;
            width: 80px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            /* Position the tooltip above the button */
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Show tooltip only if the button is NOT disabled */
        #save-form:not(:disabled):hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Button Color Customization */
        .bg-primary,
        .btn-primary {
            background-color: #1f89c3 !important;
        }

        .bg-success,
        .btn-success {
            background-color: #35b04b !important;
        }

        .bg-danger,
        .btn-danger {
            background-color: #b00020 !important;
        }

        .bg-warning,
        .btn-warning {
            background-color: #ffcb31 !important;
        }

        .ace_editor {
            height: 1px;
        }
    </style>
</body>

</html>
