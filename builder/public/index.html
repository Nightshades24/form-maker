<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
    <style>
        /* Ensure the button stays fixed in the bottom right corner */
        #save-form {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 24px;
            font-weight: 500;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0 0px 20px rgba(0, 0, 0, 0.69);
        }
    </style>
</head>
<body>
    <div style="padding: 24px;">
        <div id="dvf-form-builder"></div>
        <script type="module" src="builder.js"></script>
    </div>

    <!-- Button positioned in the bottom right corner -->
    <button id="save-form" class="btn btn-primary btn-md" disabled>
    <!-- Save icon using font-awesome icons -->
        <i class="fa fa-save"></i>
        <b>SAVE</b>
    </button>
</body>
</html>
