<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #fff;
      overflow: hidden; /* Hide any horizontal scrollbars */
    }

    /* Wrap everything so we can hide overflow during slide */
    .outer-wrapper {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* Container for the three buttons */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 180px;           /* Spacing between squares */
      height: 100vh;        /* Full-height container */
      transition: transform 0.6s ease; /* Smooth slide animation */
    }

    /* Shift container to the left when .slide-left is applied */
    .container.slide-left {
      /* 
         2 button widths (2×200=400) + 2 gaps (2×180=360) = 760.
         Adjust if you change button sizes or spacing.
      */
      transform: translateX(-760px);
    }

    /* Each square "button" */
    .button-card {
      width: 200px;
      height: 200px;
      background-color: #1f89c3; /* Primary color */
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer; /* Make it clear these are clickable */
    }
    .button-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 5px 110px #5ba6ce;
    }
    .button-card:active {
      transform: scale(0.98);
    }
    .button-card.selected {
      box-shadow: 0 5px 110px #5ba6ce;
    }

    /* SELECTION PANEL */
    .selection-panel {
      position: absolute;
      top: 50%;
      right: -400px; /* Start off-screen to the right */
      transform: translateY(-50%);
      width: 300px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: right 0.6s ease, opacity 0.6s ease;
      opacity: 0;
    }
    /* When shown, slide in from the right */
    .selection-panel.show {
      right: 50px;
      opacity: 1;
    }

    /* Example styling for the panel content */
    .selection-panel h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #1f89c3;
    }
    .selection-panel p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="outer-wrapper">
    <!-- The three main buttons -->
    <div class="container">
      <!-- Build -->
      <a class="button-card" href="/builder">Build</a>
      <!-- Preview -->
      <a class="button-card" href="/form">Preview</a>
      <!-- Import/Export -->
      <a id="importBtn" class="button-card" href="#" onclick="toggleSlide(event)">Import/Export</a>
    </div>

    <!-- Selection panel, initially hidden off-screen to the right -->
    <div class="selection-panel" id="selectionPanel">
      <h2>Selection</h2>
      <p>Add any inputs, radio buttons, or other content here.</p>
      <p>Example: Import / Export Options</p>
    </div>
  </div>

  <script>
    function toggleSlide(e) {
      e.preventDefault(); // Prevent link navigation
      const container = document.querySelector('.container');
      const importBtn = e.currentTarget;
      const panel = document.getElementById('selectionPanel');

      // Toggle the 'slide-left' class on the container
      container.classList.toggle('slide-left');

      // Are we sliding left now?
      const isSlideLeft = container.classList.contains('slide-left');

      // Highlight the Import/Export button if slid left
      if (isSlideLeft) {
        importBtn.classList.add('selected');
        // Show the selection panel
        panel.classList.add('show');
      } else {
        importBtn.classList.remove('selected');
        // Hide the selection panel
        panel.classList.remove('show');
      }
    }
  </script>
</body>
</html>
